<!DOCTYPE html>
<html>
<head>
    <title>Admin Panel</title>
    <link rel="stylesheet" type="text/css" href="/CSS/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-...">
</head>
<style>
    .row.content {
      height: 4000px;
    }




    .sidenav {
      background-color: white;
      height: 100%;
    }




    @media screen and (max-width: 1000px) {
      .row.content {
        height: 1000px;
      }
    }


    /* Modal styling */
    .modal {
        display: none; /* Hidden by default */
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.4); /* Black background with opacity */
    }


    .modal-content {
        background-color: #fefefe;
        margin: 10% auto;
        padding: 20px;
        border: 1px solid #888;
        width: 300px;
        text-align: center;
        border-radius: 8px;
    }


    .close {
        color: #aaa;
        float: right;
        font-size: 24px;
        font-weight: bold;
        cursor: pointer;
    }


    .close:hover,
    .close:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
    }
</style>




<body>

  <div class="login-container">
    <img src="/image/logo-vigan-removebg-preview.png" alt="index" width="150" height="150" class="center-image">
    <h1>ePasyar</h1>
   
    <form id="login-form" autocomplete="off">
        <div id="vigan">Welcome, KaiVigan!</div>
   
        <label for="email">Email</label>
        <input type="text" id="email" name="email"   placeholder="Enter your email"  required>
        <label for="password">Password</label>
        <div class="password-container">
          <input 
            type="password" 
            id="password" 
            name="password" 
            placeholder="Password" 
            required>
          <i class="fas fa-eye toggle-password" id="togglePassword"></i>
        </div>
        
        
        <!-- <label for="password-hint" style="color: yellow; font-size: 12px;">Password Hint: ADMIN_EMPLOYEE NUMBER(6 CHARACTERS)</label> -->


        <div id="forgot-password-btn" style="cursor: pointer;">
          <p>Forgot Password</p>
      </div>
     
        <button id="btnLogin">Login</button> <div id="register">
           
        <!-- </div> <p>Not registered? <a id="register-button" href="registration.html">Create an Account</a></p> -->
    </form>
   




      <!-- Password Change Dialog -->
  <div id="password_dialog" class="modal" style="display: none;">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h3>Change Password</h3>
      <input type="password" id="new-password" placeholder="New Password">
      <input type="password" id="confirm-password" placeholder="Confirm Password">
      <button id="update-password-btn">Update Password</button>
    </div>
  </div>
       
<!-- Error Modal -->
<div id="errorModal" style="display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background-color: rgba(51, 122, 183, 0.9); padding: 20px; border-radius: 10px; color: white; max-width: 400px; width: 100%; z-index: 1000;">
  <div style="padding: 20px; background-color: #fff; border-radius: 10px; color: #333;">
    <p id="errorMessage" style="font-size: 16px; margin: 0; color: #337ab7; font-weight: bold; text-align: center;"></p>
    <button id="closeBtn" style="margin-top: 20px; padding: 10px 20px; background-color: #337ab7; color: white; border: none; border-radius: 5px; cursor: pointer; display: block; margin-left: auto; margin-right: auto;">Close</button>
  </div>
</div>

<!-- Error Modal 1 -->
<div id="errorModal1" style="display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background-color: rgba(51, 122, 183, 0.9); padding: 20px; border-radius: 10px; color: white; max-width: 400px; width: 100%; z-index: 1100;">
  <div style="padding: 20px; background-color: #fff; border-radius: 10px; color: #333;">
    <!-- Updated message -->
    <p id="errorMessage1" style="font-size: 16px; margin: 0; color: #337ab7; font-weight: bold; text-align: center;">
      You cannot use the default password, use another password.
    </p>
    <button id="closeBtn1" style="margin-top: 20px; padding: 10px 20px; background-color: #337ab7; color: white; border: none; border-radius: 5px; cursor: pointer; display: block; margin-left: auto; margin-right: auto;">Close</button>
  </div>
</div>






        <script type="module" src="/Javascript/index.js"></script>
    </div>
</body>
</html>
