<!DOCTYPE html>
<html>
<head>
    <title>Admin Panel</title>
    <link rel="stylesheet" type="text/css" href="/CSS/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-...">
</head>
<style>
    .row.content {
      height: 4000px;
    }


    .sidenav {
      background-color: white;
      height: 100%;
    }


    @media screen and (max-width: 1000px) {
      .row.content {
        height: 1000px;
      }
    }
</style>


<body>


  <div class="login-container">
    <img src="/image/logo-vigan-removebg-preview.png" alt="index" width="150" height="150" class="center-image">
    <h1>ePasyar</h1>
   
    <form id="login-form">
        <div id="vigan">Welcome, KaiVigan!</div>
    
        <label for="email">Email</label>
        <input type="text" id="email" name="email" required>
        <label for="password">Password</label>
        <div class="password-container">
            <input type="password" id="password" name="password" required>
            <i class="fas fa-eye toggle-password" id="togglePassword"></i>
        </div>
        <!-- <div id="forgotPass">
            <p>Forgot Password</p>
        </div> -->
        <button id="btnLogin">Login</button> <div id="register">
           
        <!-- </div> <p>Not registered? <a id="register-button" href="registration.html">Create an Account</a></p> -->
    </form>
   


      <!-- Password Change Dialog -->
  <div id="password_dialog" class="modal" style="display: none;">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h3>Change Password</h3>
      <input type="password" id="new-password" placeholder="New Password">
      <input type="password" id="confirm-password" placeholder="Confirm Password">
      <button id="update-password-btn">Update Password</button>
    </div>
  </div>
       


        <script type="module" src="/Javascript/index.js"></script>
    </div>
</body>
</html>
