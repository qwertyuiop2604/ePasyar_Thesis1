<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/CSS/registration.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Register Account</title>
</head>
<style>
    .row.content {
      height: 400px;
    }

    .sidenav {
      background-color: white;
      height: 100%;
    }

    @media screen and (max-width: 100px) {
      .row.content {
        height: auto;
      }
    }
</style>
<body>
    <div class="reg-container">
      <img src="/image/ePasyar.png" alt="index" width="100" height="80" class="center-image">
        <h1>ePasyar</h1>
        <h1>Create an Account</h1>
        <form id="register-form">
            <label for="reg-email">Email</label>
            <input type="text" id="reg-email" name="email" required>
        
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
        
            <label for="position">Position</label>
            <select name="position" id="position">
                <option value="">Select a position</option>
                <option value="System Administrator">System Administrator</option>
                <option value="Statistician">Statistician</option>
            </select>
        
            <label for="password">Password</label>
            <div class="password-container">
                <input type="password" id="password" name="password" required>
                <i class="fas fa-eye toggle-password" data-toggle="password"></i>
            </div>
            <label for="confirm">Confirm Password</label>
            <div class="password-container">
                <input type="password" id="confirm" name="cpassword" required>
                <i class="fas fa-eye toggle-password" data-toggle="confirm"></i>
            </div>
            <button id="btnBack"><i class="fas fa-arrow-left"></i> </button>

            <button id="btnRegister">Register</button>
        </form>
    </div>
    <script type="module" src="/Javascript/registration.js"></script>
</body>
</html>
