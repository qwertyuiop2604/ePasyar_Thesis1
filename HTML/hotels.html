<!DOCTYPE html>
<html>
<head>
  <title>Dashboard Panel</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="/CSS/events.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  
</head>
<style>
  .row.content {
    height: 400px
  }

  .sidenav {
    background-color: white;
    height: 100%;
  }

  @media screen and (max-width: 100px) {
    .row.content {
      height: auto;
    }
  }
</style>
<body>
  <div class="container">
<h2>ePasyar Hotels</h2>
<div class="container-fluid">
  <div class="row content">
    <div class="col-sm-3 sidenav hidden-xs">
      <ul class="nav nav-pills nav-stacked">

        <li class="active"><a href="#section1" id="dash"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
        <li><a href="#section2" id= "profile" ><i class="far fa-user"></i> Account Management</a></li>
        <li><a href="#section12" id= "events" ><i class="fas fa-calendar-alt"></i> Events</a></li>
        <li><a href="#section3" id= "notifs" ><i class="fas fa-bell"></i> Notifications</a></li>
        <li><a href="#section4" id= "reviews" ><i class="fas fa-star"></i> Reviews</a></li>
       
        <li><a href="#section11" id= "logout" ><i class="fas fa-sign-out-alt"></i> Log out</a></li>

      </ul><br>
    </div>

    <main class="main-container">

      <div class="main2">
          <div class="btn_useracc">
              <button class="add_acc" onclick="toggle()">Add</button>
              <button class="edit_acc" id="edit_acc" onclick="toggle2()">Edit</button>
              <button id="delete_acc" onclick="toggle3()">Delete</button>
              <div>
                <button id="archived_acc" >See Archives</button>
              </div>
    
          <input type="text" id="srchText" placeholder="Search" onkeyup="searchAppID()">
              
          </div>
          <div class="outer-wrapper">
          <div class="table-wrapper">
          <table id="table" class="table" style="width:100%">
              <tr>
                  
                  <th>Name</th>
                  <th>Address</th>
                  <th>Description</th>
                  <!-- <th>Photos</th> -->
                  <th>Photos</th>
             
              </tr>
          <tbody id="tbody1"></tbody>                                                       
          </table>
      </div>
      </div>
      </div>
      
    </main>
  </div>

<script type="module" src="/Javascript/events.js"></script>
</body>
</html>
