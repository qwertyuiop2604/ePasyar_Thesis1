 <!-- confirmation modal for enable account -->
 <div class="cnfrm_modal" id="cnfrm_modal_enable">
  <h1>Enable Promotion?</h1>
      <div class="btn_promo3">
          <button id="cnl_promo3">Cancel</button>
          <button id="cnfrm_promo3">Confirm</button>
      </div>
</div>

<script type="text/javascript">   
  
  
  var popup = document.getElementById('cnfrm_modal_enable');
  popup.classList;


const searchAppID = () => {
let filter =  document.getElementById('srchText').value.toUpperCase();
let mytable = document.getElementById('tbody1');
let tr = mytable.getElementsByTagName('tr');

for(var i=0; i<tr.length; i++){
    let td = tr[i].getElementsByTagName('td')[0];
    let td2 = tr[i].getElementsByTagName('td')[1]; 
    let td3 = tr[i].getElementsByTagName('td')[2]; 
    let td4 = tr[i].getElementsByTagName('td')[3]; 
    let td5 = tr[i].getElementsByTagName('td')[4]; 
    let td6 = tr[i].getElementsByTagName('td')[5];
    let td7 = tr[i].getElementsByTagName('td')[6]; 
    let td8 = tr[i].getElementsByTagName('td')[7]; 
    let td9 = tr[i].getElementsByTagName('td')[8]; 
    let td10 = tr[i].getElementsByTagName('td')[9]; 
    let td11 = tr[i].getElementsByTagName('td')[10]; 
    let td12 = tr[i].getElementsByTagName('td')[11]; 


    if (td || td2 || td3 || td4 || td5 || td6 || td7 || td8 || td9 || td10 || td11 ){  

        let textvalue = td.textContent || td.innerHTML;
        let textvalue2 = td2.textContent || td2.innerHTML;
        let textvalue3 = td3.textContent || td3.innerHTML;
        let textvalue4 = td4.textContent || td4.innerHTML;
        let textvalue5 = td5.textContent || td5.innerHTML;
        let textvalue6 = td6.textContent || td6.innerHTML;
        let textvalue7 = td7.textContent || td7.innerHTML;
        let textvalue8 = td8.textContent || td8.innerHTML;
        let textvalue9 = td9.textContent || td9.innerHTML;
        let textvalue10 = td10.textContent || td10.innerHTML;
        let textvalue11 = td11.textContent || td11.innerHTML;
  
        
        if(textvalue.toUpperCase().indexOf(filter) > -1 
        || textvalue2.toUpperCase().indexOf(filter) > -1 
        || textvalue3.toUpperCase().indexOf(filter) > -1 
        || textvalue4.toUpperCase().indexOf(filter) > -1 
        || textvalue5.toUpperCase().indexOf(filter) > -1
        || textvalue6.toUpperCase().indexOf(filter) > -1 
        || textvalue7.toUpperCase().indexOf(filter) > -1 
        || textvalue8.toUpperCase().indexOf(filter) > -1 
        || textvalue9.toUpperCase().indexOf(filter) > -1
        || textvalue10.toUpperCase().indexOf(filter) > -1 
        || textvalue11.toUpperCase().indexOf(filter) > -1 ){
            tr[i].style.display = '';
        }
        else{
            tr[i].style.display = 'none';
        }
    }
  }
  }
</script>
   
    <script type="module" src="/Javascript/pArchives.js"></script>
