<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/CSS/register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-...">
    <title>Register Account</title>
</head>
<body>
    
    <div class="reg-container">
        <h1>ePasyar</h1>
        <h1>Create an Account</h1>
        <form id="register-form">
                <label for="reg-email">Email</label>
                <input type="text" id="reg-email" name="email" required>
            
                <label for="name">Name</label>
                <input type="text" id="name" name="name" pattern="[A-Za-z]+" required>
            
      
                <label for="country">Country</label>
                <input type="text" id="country" name="country" pattern="[A-Za-z]+" required>
            
                <label for="reg-password">Password</label>
                <input type="password" id="reg-password" name="password" required>
            
                <label for="confirm">Confirm Password</label>
                <input type="password" id="confirm" name="confirm" required>


                <button id="btnRegister" >Register</button>
            </form>
    </div>

    <script type="module" src="/Javascript/register.js"></script>

</body>
</html>
